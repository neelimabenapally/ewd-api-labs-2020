info:
  version: 'initial'
  title: 'MovieDB API'
  description: 'A Movie DB API for EWD 2020'
paths:   
  /api/movies:
    get:
      operationId: list-movies
      summary: List Movies
      description: List movies from movie db.
      responses:
        '200':
          description: 'List of Movies'
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                    $ref: '#/components/schemas/movieListObject'
              examples:
                  movieListObject:
                    $ref: '#/components/examples/movieListObject'
        '404':
            description: "401 Error"
            content: 
              application/json:
                schema:
                  type: object
                  example: {message: "unable to find Movies", code: 404}
        '500':
           description: "500 Error"
           content: 
              application/json:
                schema:
                  type: object
                  example: {message: "Internal Error", code: 500}
                  
    post:
      operationId: add-movie
      summary: Add a Movie
      requestBody:
        description: Movie data as JSON object  
        required: true
        content:
          application/json:
            schema:
              type: object
              example: { id: 181808, imdb_id: "tt2527336", title: "Star Wars: The Last Jedi"}
              
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  application/json:
                    status_code: 1
                    status_message: Success.
        '405':
          description: "405 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "Invalid Movie Data", code: 405}
                
  /api/movies/{id}:
    get:
      operationId: get-a-movie
      summary: Get a movie by id
      description: Get movie by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Unique ID of the movie to get
      responses:
        '200':
          description: 'Movie details'
          content:
            application/json:
              schema:
                type: object
                example: { id: 181808, imdb_id: "tt2527336", title: "Star Wars: The Last Jedi"}
        '404':
          description: "404 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "unable to find Movie", code: 404}
        '500':
          description: "500 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "Internal Error", code: 500}
                
    put:
      operationId: update-a-movie
      summary: Update a movie by id
      description: Update movie by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Unique ID of the movie to get
      requestBody:
        description: Movie data as JSON object  
        required: true
        content:
          application/json:
            schema:
              type: object
              example: { id: 181808, imdb_id: "tt2527336", title: "Star Wars: The Last Jedi"}
      responses:
        '200':
          description: 'Movie Updated'
          content:
            application/json:
              schema:
                type: object
                example: { id: 181808, imdb_id: "tt2527336", title: "Star Wars: The Last Jedi"}
        '404':
          description: "404 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "unable to find Movie", code: 404}
        '500':
          description: "500 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "Internal Error", code: 500}

    delete:
      operationId: delete-a-movie
      summary: Delete a movie by id
      description: Delete movie by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Unique ID of the movie to get
      responses:
        '200':
          description: 'Movie Deleted'
          content:
            application/json:
              schema:
                type: object
                example: { id: 181808, status: "deleted"}
        '404':
          description: "404 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "unable to find Movie", code: 404}
        '500':
          description: "500 Error"
          content: 
            application/json:
              schema:
                type: object
                example: {message: "Internal Error", code: 500}
